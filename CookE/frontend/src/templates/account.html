<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/account.css">
    <script defer src="/js/common.js" type="module"></script>
    <script defer src="/js/account.js" type="module"></script>

    <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand bg-primary">
        <div class="container">
            <div class="col-1">
                <img src="/images/CookE_logo_nav.png" class="float-start w-75 d-none d-md-block">
                <img src="/images/CookE_logo_nav.png" class="float-start w-100 d-md-none">
            </div>
            <h1 class="float-start col-1 d-none d-md-block text-white">CookE</h1>
            <ul class="navbar-nav justify-content-end col-10">
                <li class="nav-item">
                    <a href="/recipelist" class="text-decoration-none"><button class="nav-link text-white btn btn-primary">Recipes</button></a>
                </li>
                <li class="nav-item">
                    <a href="/shoppinglist" class="text-decoration-none"><button class="nav-link text-white btn btn-primary">Shopping List</button></a>
                </li>
                <li class="nav-item">
                     <button class="nav-link text-white btn btn-primary">Account</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white btn btn-primary logout">Log Out</button>
               </li>
            </ul>
        </div>
    </nav>
    <div class="container container-white mt-5">
        <div class="d-flex align-items-center mb-4">
            <h2 class="mb-0">Account Information</h2>
            <!-- <img src="/images/CookE_logo_nav.png" alt="Icon" class="ms-2" width="30" height="30"> -->
        </div>

        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" value="first" readonly>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" value="last" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" value="first.last@example.com" readonly>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
